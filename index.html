<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <title>SimpleShopPage</title>
</head>
<body>
    <div class="main--container">
        <div class="top">
            <a href="#">Shop</a>
            <div class="shop-line"></div>
            <a href="#">Discover</a>
            <div class="discover-line"></div>
            <h3>Company</h3>
            <div class="company-line"></div>
            <span class="input-text">
                <input type="text" placeholder="Search">
                <a href="#" class="search"><i class="bi bi-search"></i></a>
                <div class="input-line"></div>   
            </span>
            <a href="#" class="cart">Cart</a>
            <div class="cart-line"></div>
            <span class="social-networks">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <div class="facebook-line"></div>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <div class="instagram-line"></div>
                <a href="#"><i class="bi bi-heart"></i></a>
                <div class="heart-line"></div>
                <a href="#"><i class="bi bi-circle-half"></i></a>
                <div class="circle-half-line"></div>
            </span>
        </div>

        <div class="middle">
            <div class="left">
                <div class="main-view">
                    <div class="view-1"></div>
                    <div class="view-2"></div>

                    <p>View</p>
                </div>

                <div class="item-photo">
                    <h2>Item</h2>
                    <h3>Photo</h2>
                </div>
            </div>
            <div class="right">
                <h2>
                    ITEM NAME 
                    $235.00
                </h2>
                <div class="personalise">
                    <h3>Personalise</h3>
                </div>
                <div class="addToCart">
                    <div class="cart-size">
                        <h3>Add to Cart</h3>
                    </div>
                    <div class="icon-size">
                    <a href="#"><i class="bi bi-plus-circle"></i></a>
                    </div>
                </div>
                <p>
                    *Free delivery on all orders over USD $50
                    *Check availability in boutiques
                </p>
                <div class="material">
                    <h3>Material</h3>
                    <a href="#"><i class="bi bi-arrow-down-square"></i></a>
                </div>

                <div class="dimensions">
                    <h3>Dimensions</h3>
                    <a href="#"><i class="bi bi-arrow-down-square"></i></a>
                </div>

            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>
</html>
