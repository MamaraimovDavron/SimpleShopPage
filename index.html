<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>SimpleShopPage</title>
</head>
<body>
    <div class="main--container">
        <div class="top">
            <span class="shop">
                <a href="#">Shop</a>
                <div class="shop-line"></div>
            </span>

            <span class="discover">
                <a href="#">Discover</a>
                <div class="discover-line"></div>
            </span>

            <span class="company">
                <h2>Company</h2>
                <div class="company-line"></div>
            </span>

            <span class="input-box">
                <input type="text" placeholder="Search">
                <a href="#"><i class="bi bi-search"></i></a>
                <div class="input-box-line"></div>
            </span>

            <span class="cart">
                <a href="#">Cart</a>
                <div class="cart-line"></div>
            </span>

            <span class="social-networks">
                <a href="#" class="first-child"><i class="bi bi-facebook"></i></a>
                <div class="facebook-line"></div>
                <a href="#" class="second-child"><i class="bi bi-instagram"></i></a>
                <div class="instagram-line"></div>
                <a href="#" class="third-child"><i class="bi bi-heart-fill"></i></a>
                <div class="heart-line"></div>
                <a href="#" class="last-child"><i class="bi bi-circle-half"></i></a>
                <div class="circle-line"></div>
            </span>
        </div>

        <div class="middle">
            <div class="middle-left">
                <div class="first-box">
                    <div class="top-image"></div>
                    <div class="bottom-image"></div>
                    <h3>View</h3>
                </div>
                <div class="second-box">
                    <div class="big-image">
                        <h2>Item</h2>
                        <h2>Photo</h2>
                    </div>
                </div>
            </div>

            <div class="middle-right">
                <h3 class="item">ITEM NAME <br> 
                    $235.00
                </h3>
                
                <div class="personalize">
                    <h3>Personalize</h3>
                </div>

                <div class="AddToCart">
                    <div class="text">Add to Cart</div>
                    <div class="icon">
                        <img src="./Vector (48).png" alt="">
                    </div>
                </div>

                <div class="text-star">
                    <p>
                        *Free delivery on all orders over USD $50
                        <br>
                        *Check availability in boutiques
                    </p>
                </div>

                <div class="material">
                    <h3>Material</h3>
                    <a href="#"><i class="bi bi-arrow-down-short"></i></a>
                </div>

                <div class="dimensions">
                    <h3>Dimensions</h3>
                    <a href="#"><i class="bi bi-arrow-down-short"></i></a>
                </div>
            </div>
        </div>
        
        <div class="footer"></div>
    </div>
</body>
</html>
